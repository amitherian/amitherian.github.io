<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WIP Page</title>

<style>
  :root {
    /* stripe thickness relative to screen height */
    --stripe: 6vh;   /* adjust this to make stripes thicker/thinner */
  }

  body {
    margin: 0;
    height: 100vh;

    background: repeating-linear-gradient(
      45deg,
      #e6e678 0,
      #e6e678 calc(var(--stripe) * 1),
      #e6cc82 calc(var(--stripe) * 1),
      #e6cc82 calc(var(--stripe) * 2),
      #dfa893 calc(var(--stripe) * 2),
      #dfa893 calc(var(--stripe) * 3),
      #e188c0 calc(var(--stripe) * 3),
      #e188c0 calc(var(--stripe) * 4),
      #c97bcf calc(var(--stripe) * 4),
      #c97bcf calc(var(--stripe) * 5),
      #896ddc calc(var(--stripe) * 5),
      #896ddc calc(var(--stripe) * 6),
      #5463e4 calc(var(--stripe) * 6),
      #5463e4 calc(var(--stripe) * 7),
      #896ddc calc(var(--stripe) * 7),
      #896ddc calc(var(--stripe) * 8),
      #c97bcf calc(var(--stripe) * 8),
      #c97bcf calc(var(--stripe) * 9),
      #e188c0 calc(var(--stripe) * 9),
      #e188c0 calc(var(--stripe) * 10),
      #dfa893 calc(var(--stripe) * 10),
      #dfa893 calc(var(--stripe) * 11),
      #e6cc82 calc(var(--stripe) * 11),
      #e6cc82 calc(var(--stripe) * 12)
    );
  }

  #working {
    color: black;
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 15vh;
    margin: 0;
    padding-top: 20vh;
  }

  mark {
    background: white;
    color: #5463e4;
  }
</style>
</head>
