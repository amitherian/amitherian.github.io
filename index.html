<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>yeah</title>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script>
    $("document").ready(function() {
      $('#screen').delay(3000).fadeOut(1200);
    });
  </script>
<style>
  :root {
    /* stripe thickness relative to screen height */
    --stripe: 6vh;   /* adjust this to make stripes thicker/thinner */
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;

    background: repeating-linear-gradient(
      46.7deg,
      #e6e678 0,
      #e6e678 calc(var(--stripe) * 1),
      #e6cc82 calc(var(--stripe) * 1),
      #e6cc82 calc(var(--stripe) * 2),
      #dfa893 calc(var(--stripe) * 2),
      #dfa893 calc(var(--stripe) * 3),
      #e188c0 calc(var(--stripe) * 3),
      #e188c0 calc(var(--stripe) * 4),
      #c97bcf calc(var(--stripe) * 4),
      #c97bcf calc(var(--stripe) * 5),
      #896ddc calc(var(--stripe) * 5),
      #896ddc calc(var(--stripe) * 6),
      #5463e4 calc(var(--stripe) * 6),
      #5463e4 calc(var(--stripe) * 7),
      #896ddc calc(var(--stripe) * 7),
      #896ddc calc(var(--stripe) * 8),
      #c97bcf calc(var(--stripe) * 8),
      #c97bcf calc(var(--stripe) * 9),
      #e188c0 calc(var(--stripe) * 9),
      #e188c0 calc(var(--stripe) * 10),
      #dfa893 calc(var(--stripe) * 10),
      #dfa893 calc(var(--stripe) * 11),
      #e6cc82 calc(var(--stripe) * 11),
      #e6cc82 calc(var(--stripe) * 12)
    );
  }

  #working {
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 7.5vw;
    margin: 0;
    padding-top: 10vh;
  }
  #workingindex {
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 7.5vw;
    margin: 0;
    padding-top: 15vh;
    z-index:20;
  }
  #more {
    color: #e6cc82;
    text-align: center;
    display: solid;
    font-family: Arial, Helvetica, sans-serif;
    font-size: max(1.35vw, 8pt);
    line-height: 1.66;
  }
  #maindiv {
    background-color: #19347dd8; 
    margin-left: 20vw; 
    margin-right: 20vw; 
    margin-top: 5vh;
    margin-bottom: 5vh;
    border-radius: 10px;
    height: max(100vh, 1000px);
  }

  #screen {
    top: 0;
    background-color:black; 
    color: white;
    margin-top:0px; 
    z-index:10; 
    position:absolute; 
    height:1000vh; 
    width:100vw
  }
</style>
</head>
  <!--
 _._     _,-'""`-._
(,-.`._,'(       |\`-/|
    `-.-' \ )-`( , o o)
          `-    \`_`"'-
  -->
<body>
  <div id="screen">
    <p id="workingindex">working.</p>
  </div>

  <div id="maindiv">
  <p id="working">working.</p> <!--
  <br><br>
  <p id="more"> there are many forms of non-humanity. </p> --></div>
</body>
</html>
